 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Picture it &#128248</title>
     <link rel="stylesheet" href="style.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 </head>
 <body>
     <h2>Picture-It &#128248 <span class='h1'></span></h2>

    <div class="controls">

        <label for="base">Background</label>
        <input type="color" id="base" name="base" value="#1a791f"> <br> <br>
        
        <label for="spacing">Padding:</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="40" data-sizing="px"> <br> <br>

        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="4" data-sizing="px"> <br> <br>

        <input type="file" accept="image/*" name="filePhoto" value="" id="filePhoto" class="required borrowerImageFile" data-errormsg="PhotoUploadErrorMsg">

    </div>
    
    <img  id="first" src="./assets/glitter.jpg" >
    
    
    <script src="./scripts.js"></script>
 </body>
 </html>
